                <div id="cadastroImovel">
                    <h1 id="cadastroUserF">Cadastro de Pessoa Física</h1>
                    <br>
                    <br>
                    <div class="container">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputName4">Nome</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Insira uma senha">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputTelefoneCel">Telefone Celular</label>
                                <input type="number" class="form-control" id="inputTelefoneCel" placeholder="Telefone Celular">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputTelefone">Telefone Residencial</label>
                                <input type="number" class="form-control" id="inputTelefone" placeholder="Telefone Residencial">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputDataNasc">Data de Nascimento</label>
                                <input type="text" class="form-control" id="inputDataNasc" placeholder="Email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCPF">CPF</label>
                                <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputSexo">Sexo</label>
                                <select id="inputSexo" class="form-control" placeholder="Selecione seu sexo">
                                    <option selected>Selecione seu sexo</option>
                                    <option>Feminino</option>
                                    <option>Masculino</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEstadoCivil">Estado Civil</label>
                                <select id="inputEstadoCivil" class="form-control" placeholder="Selecione seu sexo">
                                    <option selected>Selecione seu estado civil</option>
                                    <option>Solteiro(a)</option>
                                    <option>Casado(a)</option>
                                    <option>Viúvo(a)</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputStreet">Rua</label>
                                <input type="text" class="form-control" id="inputStreet" placeholder="Informe sua rua">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNumber">Número Residencial</label>
                                <input type="number" class="form-control" id="inputNumber" placeholder="Informe seu número residencial">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNeighborhood">Bairro</label>
                                <select id="inputNeighborhood" class="form-control">
                                    <option selected>Selecione seu bairro</option>
                                    <option>Céu Azul</option>
                                    <option>Residencial Gramado</option>
                                    <option>Centro</option>
                                    <option>Vila Rosa</option>
                                    <option>Santa Luzia</option>
                                    <option>Planalto</option>
                                    <option>Alto Colina</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Selecione um estado</option>
                                    <option>Minas Gerais</option>
                                </select>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary" id="conclui" >Finalizar Cadastro</button>
                    
                </div>
