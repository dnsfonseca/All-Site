                <div id="cadastroImovel">
                    <h1 id="cadastroUserF">Cadastro de Pessoa Jurídica (Empresas)</h1>
                    <br>
                    <br>
                    <div class="container">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputName">Nome Fantasia</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Nome Fantasia">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputRazao">Razão Social</label>
                                <input type="name" class="form-control" id="inputRazao" placeholder="Razão Social">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Insira uma senha">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputTelefoneCel">Telefone Celular</label>
                                <input type="number" class="form-control" id="inputTelefoneCel" placeholder="Telefone Celular">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputTelefone">Telefone Residencial</label>
                                <input type="number" class="form-control" id="inputTelefone" placeholder="Telefone Residencial">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputInscEstadual">Inscrição Estadual</label>
                                <input type="text" class="form-control" id="inputInscEstadual" placeholder="Incrição Estadual">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCNPJ">CNPJ</label>
                                <input type="text" class="form-control" id="inputCNPJ" placeholder="CNPJ">
                            </div>    
                            <div class="form-group col-md-4">
                                <label for="inputRamo">Ramo de Atividade</label>
                                <input type="text" class="form-control" id="inputRamo" placeholder="Função executada">
                            </div>                      
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputStreet">Rua</label>
                                <input type="text" class="form-control" id="inputStreet" placeholder="Informe sua rua">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNumber">Número Residencial</label>
                                <input type="number" class="form-control" id="inputNumber" placeholder="Informe seu número residencial">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNeighborhood">Bairro</label>
                                <select id="inputNeighborhood" class="form-control">
                                    <option selected>Selecione seu bairro</option>
                                    <option>Céu Azul</option>
                                    <option>Residencial Gramado</option>
                                    <option>Centro</option>
                                    <option>Vila Rosa</option>
                                    <option>Santa Luzia</option>
                                    <option>Planalto</option>
                                    <option>Alto Colina</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCity">Cidade</label>
                                <select id="inputCity" class="form-control">
                                    <option selected>Selecione uma cidade</option>
                                    <option>Patos de Minas</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Selecione um estado</option>
                                    <option>Minas Gerais</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit"  class="btn btn-primary" id="conclui">Finalizar Cadastro</button>
                </div>
