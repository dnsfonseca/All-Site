        <div id="cadastroImovel">
            <h1 id="cadastro">Anunciar um imóvel</h1>
            <br>
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputStreet">Rua</label>
                        <input type="text" class="form-control" id="inputStreet" placeholder="Informe sua rua">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputNumber">Número Residencial</label>
                        <input type="number" class="form-control" id="inputNumber" placeholder="Informe seu número residencial">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputNeighborhood">Bairro</label>
                        <select id="inputNeighborhood" class="form-control">
                            <option selected>Selecione o bairro</option>
                            <option>Céu Azul</option>
                            <option>Residencial Gramado</option>
                            <option>Centro</option>
                            <option>Vila Rosa</option>
                            <option>Santa Luzia</option>
                            <option>Planalto</option>
                            <option>Alto Colina</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected>Selecione um estado</option>
                            <option>Minas Gerais</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputHome">Selecione o tipo de imóvel</label>
                        <select id="inputType" class="form-control">
                            <option selected></option>
                            <option>Apartamento</option>
                            <option>Casa padrão</option>
                            <option>Kitchenette</option>
                            <option>Cobertura</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputBadroom">Número de Quartos</label>
                        <input type="number" class="form-control" id="inputBadroom">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputBathroom">Número de Banheiros</label>
                        <input type="number" class="form-control" id="inputBathroom">
                    </div>
                </div>
