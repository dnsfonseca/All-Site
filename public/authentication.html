<!DOCTYPE html>
    <head>
        <title>ALL - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body id="authentication">
        <h1> ALL Autenticação</h1>

        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
            </form>

            <button class="btn btn-lg btn-block btn-default" onclick="loginEmail()">Autenticar</button>
            <br>
            
            <div>
            <div>
                <a href="cadastroUserF.html"><button class="btn btn-lg btn-block btn-dark" >Cadastrar-se | Pessoa Física</button></a>
                <p> </p>
                <a href="cadastroUserJ.html"><button class="btn btn-lg btn-block btn-dark" >Cadastrar-se | Pessoa Jurídica</button></a>
            </div>
            <br>
            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg btn-primary" onclick="loginFacebook()"><i class="fa fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg btn-danger" onclick="loginGoogle()"><i class="fa fa-google fa-2x"></i></button>
            </p>

            <br>

            <p class="text-center">
                <button class="btn btn-lg btn-block btn-default" onclick="logout()">Sair</button>
            </p>
        </div>

        <br><br>
        <center>
            <a class="button button-clear home" href="index.html">Voltar para Home</a>
        </center>

        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <script src="js/app.js"></script>
        <script src="js/authentication.js"></script>
    </body>

</html>
